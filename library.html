<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css"/>
    <style>
        html,
        body {
            height: 100%;
        }

        .canvasElement {
            background: green;
            width: 200px;
            height: 200px;
            color: white;
            cursor: grab;
            display: flex;
            align-items: center;
            padding: 0.5ex 0.5em;
            margin: 2.5ex 0.5em;
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 8em;
            overflow: hidden;
            text-align: center;
            justify-content: center;
        }

        .canvasElement:nth-child(2) {
            background: red;
        }
    </style>
</head>

<body>
<ul id="elements">
    <li class="canvasElement miro-draggable">
        Please drag me (A)
    </li>
    <li class="canvasElement miro-draggable">
        Please drag me (B)
    </li>
    <li class="canvasElement miro-draggable">
        Please drag me (C)
    </li>
</ul>
</body>

<script>
    async function init() {
        await miro.board.ui.on('drop', async ({x, y, target}) => {
            await miro.board.createStickyNote({
                x,
                y,
                content: target.textContent,
            });
        });
    }

    init();
</script>
</html>
